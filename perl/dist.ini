name    = Data-Rx
version = 0.006
author  = Ricardo SIGNES <rjbs@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[Prereq]
Carp = 0
File::Find::Rule = 0
JSON::XS = 0
List::Util = 0
Module::Pluggable = 3.7
Module::Pluggable::Object = 0
Number::Tolerant = 0
Scalar::Util = 0
Test::More = 0
autodie = 0

[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion

[AllFiles]
root   = ../spec
prefix = spec

[PodPurler]
